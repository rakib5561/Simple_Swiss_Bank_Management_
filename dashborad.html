<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Bank</title>

    <!-- Custom CSS link -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <header>
        <div class="page-container">
            <div class="header-title">
                <h1>Welcome to Swiss Bank</h1>
            </div>
        </div>
    </header>

    <main>
        <section class="page-container">
            <div class="login-authentication">
                <h3>Please, Login</h3>
                <div class="login-form">
                    <input type="email" name="" id="user-email" placeholder="Enter your email">
                    <input type="password" name="" id="user-pass" placeholder="Enter your password">
                    <button id="btn-login" class="login-btn">Login</button>
                </div>

            </div>
        </section>
    </main>


    <!-- JS file link -->
    <script src="./js/app.js"></script>
</body>

</html>
